name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build project with Maven
      run: mvn -B package --file pom.xml
  build_windows:
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v2
        - name: Add msbuild to PATH
          uses: microsoft/setup-msbuild@v1.0.2
        - name: Visual Studio shell
          uses: egor-tensin/vs-shell@v1
        - name: Setup GraalVM environment
          uses: DeLaGuardo/setup-graalvm@master
          with:
            graalvm-version: 21.0.0.java11
        - name: Make staging directory
          run: mkdir staging
        - name: Gluon Build
          run: mvn -Pdesktop client:build client:package
          env:
            GRAALVM_HOME: ${{ env.JAVA_HOME }}
        - name: Copy native client to staging
          run: cp -r target/client/x86_64-windows/*.exe staging
        - name: Upload
          uses: actions/upload-artifact@v2
          with:
            name: Package
            path: staging
  build_macos:
    runs-on: macOS-latest
    steps:
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '11.7.0'
    - uses: actions/checkout@v2
    - name: Setup GraalVM environment
      uses: DeLaGuardo/setup-graalvm@master
      with:
        graalvm-version: 21.0.0.java11
    - name: Make staging directory
      run: mkdir staging
    - name: Gluon Build
      run: mvn -Pdesktop client:build client:package
      env:
        GRAALVM_HOME: ${{ env.JAVA_HOME }}
    - name: Copy native client to staging
      run: cp -r target/client/x86_64-darwin/Open* staging
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: Package
        path: staging
  build_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup GraalVM environment
        uses: DeLaGuardo/setup-graalvm@master
        with:
          graalvm-version: 21.0.0.java11
      - name: APT update
        run: sudo apt update  
      - name: Install libraries
        run: sudo apt install libasound2-dev libavcodec-dev libavformat-dev libavutil-dev libgl-dev libgtk-3-dev libpango1.0-dev libxtst-dev
      - name: Make staging directory
        run: mkdir staging
      - name: Build JAR with Maven
        run: mvn -B package
      - name: Copy JAR to staging
        run: cp target/*.jar staging
      - name: Gluon Build
        run: mvn -Pdesktop client:build client:package
        env:
          GRAALVM_HOME: ${{ env.JAVA_HOME }}    
      - name: Copy native client to staging
        run: cp -r target/client/x86_64-linux/Open* staging
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: Package
          path: staging
  build_android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup GraalVM environment
        uses: DeLaGuardo/setup-graalvm@master
        with:
          graalvm-version: 21.0.0.java11
      - name: Install libraries
        run: sudo apt install libasound2-dev libavcodec-dev libavformat-dev libavutil-dev libgl-dev libgtk-3-dev libpango1.0-dev libxtst-dev
      - name: Gluon Build
        run: mvn -Pandroid client:build client:package
        env:
          GRAALVM_HOME: ${{ env.JAVA_HOME }}
          GLUON_ANDROID_KEYSTOREPATH: ${{ steps.android_keystore_file.outputs.filePath }}
          GLUON_ANDROID_KEYSTORE_PASSWORD: ${{ secrets.GLUON_ANDROID_KEYSTORE_PASSWORD }}
          GLUON_ANDROID_KEYALIAS: ${{ secrets.GLUON_ANDROID_KEYALIAS }}
          GLUON_ANDROID_KEYALIAS_PASSWORD: ${{ secrets.GLUON_ANDROID_KEYALIAS_PASSWORD }}
      - name: Make staging directory
        run: mkdir staging
      - name: Copy native clients to staging
        run: cp -r target/client/aarch64-android/gvm/*.apk staging
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: Package
          path: staging
